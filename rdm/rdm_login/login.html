<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RDM统一登录平台</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="wrapper">
		<div class="login-from-wrap">
			<div class="login-logo">
				<h1 class="login-text">
					<span class="animated">R</span>
					<span class="animated">D</span>
					<span class="animated">M</span>
				</h1>
			</div>
			<div>
				<div class="form-group">
					<input type="text" name="username" class="form-control" placeholder="英文ID">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="PIN + TOKEN">
				</div>
				<div class="form-group">
					<a class="change-link">
						<span class="outlook">
							<i class="arraw left"></i> 切换至Outlook/QCS密码验证
						</span>
					</a>
				</div>
				<div class="form-group">
					<button class="btn btn-default waves-effect" type="submit">登录</button>
				</div>
			</div>
			<div class="another-logins">
				<div class="spliter">
					<span class="spliter-info">
						<span>或</span>
					</span>
				</div>
				<div>
					<a href="#" class="btn btn-default" role="button">跳转至OA登录</a>
				</div>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
